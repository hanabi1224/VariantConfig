name: example

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [ubuntu-latest, windows-latest, macos-latest]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Cache cargo
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
          key: ${{ runner.os }}-cargo
      - name: Cache cargo build targets
        uses: actions/cache@v2
        with:
          path: |
            target
          key: ${{ runner.os }}-cargo-build-target
      - name: Install latest stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: Build example web
        run: |
          pushd example/pages
          yarn
          yarn build
          popd
      - name: Build example
        run: |
          pushd example
          cargo build --release
          popd
